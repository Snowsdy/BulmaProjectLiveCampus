<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple PWA</title>

    <!-- [CDN] Fontawesome : https://fontawesome.com -->
    <script
      src="https://kit.fontawesome.com/421e740d1a.js"
      crossorigin="anonymous"></script>

    <!-- [CDN] Bulma : https://bulma.io -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <!-- [CSS] Add Main CSS after any CSS CDN -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="has-navbar-fixed-top">
    <!-- NAVBAR -->
    <header>
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item link" id="home-page"> Home </a>

            <a class="navbar-item link" id="add-post-page"> Add Post </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- FIN NAVBAR -->

    <!-- MAIN -->
    <main class="p-5">
      <!-- HOME PAGE -->
      <section class="home-page container is-max-widescreen">
        <h2 class="title">Home</h2>
        <p class="subtitle">The Home Page used to show all articles.</p>
        <hr />

        <!-- POSTS LIST -->
        <div class="container">
          <p class="title is-size-4 has-text-centered">Articles</p>
          <ul id="posts-list" class="list"></ul>
        </div>
        <!-- FIN POSTS LIST -->
      </section>
      <!-- FIN HOME PAGE -->

      <!-- ADD POST PAGE -->
      <section class="add-post-page container is-max-widescreen is-hidden">
        <h2 class="title">Posts</h2>
        <p class="subtitle">The Posts Page used to manage articles (CRUD).</p>
        <hr />

        <!-- NOTIFICATION -->
        <div class="notification is-info add-post-notification is-hidden mb-3">
          <button class="delete"></button>
          <p>Article Ajouté avec succès !</p>
        </div>
        <!-- FIN NOTIFICATION -->

        <!-- ADD POST FORM -->
        <form action="#" class="add-post-form">
          <!-- TITLE INPUT -->
          <fieldset class="field">
            <label class="label" for="title">Title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="title"
                name="title"
                placeholder="Title of the Post"
                required
                min="2" />
            </div>
          </fieldset>
          <!-- FIN TITLE INPUT -->

          <!-- CATEGORY INPUT -->
          <fieldset class="field">
            <label class="label" for="category">Category</label>
            <div class="control">
              <div class="select">
                <select name="category" id="category" required>
                  <option disabled>Select dropdown</option>
                  <option value="html" selected>HTML</option>
                  <option value="css">CSS</option>
                  <option value="js">JS</option>
                </select>
              </div>
            </div>
          </fieldset>
          <!-- FIN CATEGORY INPUT -->

          <!-- CONTENT INPUT -->
          <fieldset class="field">
            <label class="label" for="content">Content</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Define post content"
                name="content"
                id="content"
                required
                minlength="2"></textarea>
            </div>
          </fieldset>
          <!-- FIN CONTENT INPUT -->

          <!-- SUBMIT BUTTON -->
          <fieldset class="field">
            <div class="control">
              <button type="submit" class="button is-primary is-fullwidth">
                Submit
              </button>
            </div>
          </fieldset>
          <!-- FIN SUBMIT BUTTON -->
        </form>
        <!-- FIN ADD POST FORM -->
      </section>
      <!-- FIN ADD POST PAGE -->
    </main>
    <!-- FIN MAIN -->

    <!-- FOOTER -->
    <footer class="footer has-background-primary-light">
      <div class="content has-text-centered">
        <p>
          Made by <a href="#">Snowsdy</a>. The source code is licensed under
          <a href="http://www.wtfpl.net/">WTFPL</a>.
        </p>
      </div>
    </footer>
    <!-- FIN FOOTER -->

    <!-- SCRIPTS JS -->
    <script src="./js/dataTypes.requests.js"></script>
    <script src="./js/app.js"></script>
    <!-- FIN SCRIPTS JS -->
  </body>
</html>
